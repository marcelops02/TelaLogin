<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assests/css/cadastro.css">
    <title>Tela de Cadastro</title>
</head>
<body>
    <div class="main-cadastro">
        <div class="left-cadastro">
            <h1>Cadastra-se <br>E inicie sua jornada.</h1>
            <img src="assests/imgs/virtual.svg" class="left-cadastro-image" alt="Realidade virtual Animação">
        </div>

        <div class="right-cadastro">
            <div class="card-cadastro">
            <h1>CADASTRO</h1>
            <div class="textfield">
                <label for="nome">Nome</label>
                <input type="text" name="nome" placeholder="Nome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" placeholder="Sobrenome">
            </div>
            <div class="textfield">
                <label for="email">E-Mail</label>
                <input required type="email" name="email" placeholder="E-Mail">
            </div>
            <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="senha">Senha</label>
                <input required type="password" name="senha" placeholder="Senha">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input required type="password" name="confirmar-senha" placeholder="Confirmar Senha">
            </div>
            <button class="btn-cadastro">Cadastrar</button>
        </div>
        </div>
    </div>
</body>
</html>
